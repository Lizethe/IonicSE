<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 class="title">Express Service</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="assets/imgs/logo-express.png">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email:</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full color="secondary" (click)="login()">Login</button>
  <button ion-button full (click)="navCtrl.push('RegisterPage')" clear>Register</button>

</ion-content>
